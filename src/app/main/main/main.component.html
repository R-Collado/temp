<main>
    <section class="album">
      <div class="container">
        <div class="album-header">
          <div class="album-image">
            <div>
              <p><span>Instinct</span> - Released  May 22nd, 2020</p>
            </div>
            <img src="https://images.pexels.com/photos/194916/pexels-photo-194916.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
          </div>
          <div class="album-info">
            <h2 class="album-name">LEVEL DAYS</h2>
            <h3 class="artist-name">CONRO</h3>
            <div class="cta-btns">
              <button class="btn-listen">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 6v12l10-6z"></path></svg>
                LISTEN NOW
              </button>
              <button class="btn-share">

                SHARE

            </div>
          </div>
        </div>
      </div>
    </section>

        </div>
      </div>
    </section>
      
    <section class="tracklist">
      <div class="container">
        <h2 class="secondary-heading">TRACK LIST</h2>
        <ol class="tracks">
          <li *ngFor="let song of songs" class="track">
              <div>
                  <svg class="play-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 6v12l10-6z"></path></svg>
                  <p>
                      {{ song.name }} <br/>
                      <span>{{ artist }}</span>
                  </p>
              </div>
              <div>
                  <p>{{ song.duration }}</p>
                  <svg class="share-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5.5 15a3.51 3.51 0 0 0 2.36-.93l6.26 3.58a3.06 3.06 0 0 0-.12.85 3.53 3.53 0 1 0 1.14-2.57l-6.26-3.58a2.74 2.74 0 0 0 .12-.76l6.15-3.52A3.49 3.49 0 1 0 14 5.5a3.35 3.35 0 0 0 .12.85L8.43 9.6A3.5 3.5 0 1 0 5.5 15zm12 2a1.5 1.5 0 1 1-1.5 1.5 1.5 1.5 0 0 1 1.5-1.5zm0-13A1.5 1.5 0 1 1 16 5.5 1.5 1.5 0 0 1 17.5 4zm-12 6A1.5 1.5 0 1 1 4 11.5 1.5 1.5 0 0 1 5.5 10z"></path></svg>
              </div>
          </li>
        </ol>
      </div>
    </section>

    <section class="other-releases">
      <div class="container">
        <h2 class="secondary-heading">OTHER RELEASES LIKE THIS</h2>
        <ul class="releases">
            <li class="release" *ngFor="let release of releases">
                <img class="release-image" [src]="release.image" >
                <p class="release-name">{{ release.name }}</p>
                <p class="release-artist">{{ release.artist }}</p>
            </li>
        </ul>
      </div>
    </section>
  </main>
